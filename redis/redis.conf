# redis/redis.conf

############################
# General
############################
daemonize no
supervised no
pidfile /tmp/redis.pid

# Logging
loglevel notice
# NOTE: On Redis 7.4+, `logfile ""` can error. Send logs to stdout explicitly:
logfile /dev/stdout
databases 16

############################
# Networking
############################
bind 0.0.0.0
# DEV ONLY: do not use in prod without auth/network ACLs
protected-mode no
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

############################
# Snapshotting (RDB)
############################
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

############################
# Append Only File (AOF)
############################
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-use-rdb-preamble yes

############################
# Memory
############################
# maxmemory 512mb
maxmemory-policy noeviction

############################
# Security (dev)
############################
# requirepass yourStrongPasswordHere

############################
# Notifications (optional)
############################
# notify-keyspace-events Ex
