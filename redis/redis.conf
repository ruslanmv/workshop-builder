# redis/redis.conf (dev-friendly)
# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes

# Append-only file for durability (fine for dev)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Networking
bind 0.0.0.0
protected-mode no
port 6379
timeout 0
tcp-keepalive 300

# Snapshots & memory
databases 16
maxmemory-policy noeviction

# Logging
loglevel notice
